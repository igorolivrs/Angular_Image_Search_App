<ng-container *ngIf="item.length !=0">

    <div class="container-fluid">
        <div class="row">
            <div class="card col-6 col-sm-6 col-md-4 col-lg-3"
                *ngFor="let card of item">
                <img [src]="card.urls.raw + sizeImg" class="card-img-top" routerLink="/details/{{card.id}}">
                <div class="card-body">
                    <h5 class="card-title">{{card.description}}</h5>
                    <h6>{{card.created_at}}</h6>
                    <div class="btn">
                        <button (click)="removeItem(card)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        <button routerLink="/details/{{card.id}}"><i class="fa-solid fa-eye"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="btnClear">
        <button (click)="clearFavorite()" class="btn btn-danger">Clear My Favorites</button>
    </div>
</ng-container>
<!-- Caso nÃ£o tenha itens adicionados aos favoritos, 
aparece este container-->
<ng-container *ngIf="item.length == 0" >
    <div class="container">
        <div class="card-msg">
            <h5 class="card-title">My Favorites</h5>
        </div>
        <div class="center">
            <img src="assets\folder.jpg">
            <h4>Your favorites is empty!</h4>
            <h6>Add item to it now</h6>
        </div>
        <div class="button">
            <button class="btn btn-primary" routerLink="/">Add Now</button>
        </div>
    </div>
</ng-container>
